<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Golfer Form</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 20px;
    }

    .form-container {
        background: #fff;
        max-width: 400px;
        margin: 30px auto;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .form-group input:focus {
        outline: none;
        border-color: #007bff;
    }

    .btn-danger {
        background-color: #dc3545;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        box-sizing: border-box;
    }

    .btn-danger:hover {
        background-color: #bd2130;
    }

    /* Responsive adjustments */
    @media (max-width: 400px) {
        .form-container {
            margin: 20px;
        }
    }
</style>
</head>
<body>

<div class="form-container">
    <h2>Delete Golfer</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Golfer Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <button type="submit" class="btn-danger">Delete Golfer</button>
    </form>
</div>

</body>
</html>
